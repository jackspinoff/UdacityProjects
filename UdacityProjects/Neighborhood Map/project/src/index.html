<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="map-canvas"></div>
	<div id="map-error"></div>

	<!--Search Bar-->
	<div class="form-group search-name" style="padding: 2px; border-radius: 5px;">
			<input placeholder="Filter by name" type="search" data-bind="value: filterByName, valueUpdate: 'keyup'" autocomplete="off" class="form-control input-name">
	</div>
	<form class="searchbar form-inline" role="search">
		<div class="form-group">
			<input placeholder="ex: Pizza" type="search" data-bind="value: setType"  class="form-control">
		</div>
		<div class="form-group">
			<input data-bind="value: setLocation" type="search" class="form-control"  placeholder="ex: New York">
		</div>
		<div class="form-group">
			<button type="submit" data-bind="click:searchPlaces" class="search-button btn"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
		</div>
	</form>

	<!--Toggle display places-->
		<div class="toggler btn glyphicon glyphicon-list" data-bind="click: listToggle"></div>
	<!--ListView-->
	<div class="desktop-list-view">
		<div class="list-group venue-group" data-bind="visible: toggleSymbol() === 'hide', foreach: placeList">
			<div class="media" data-bind="click: $root.focusMarker">
				<a class="pull-left" href="#" target="_parent"><img alt="image" class="img-responsive" data-bind="attr: {src: imgVenue}"></a>
				<div class="media-body">
					<h4 class="list-group-item-heading media-heading" data-bind="text: name"></h4>
					<span class="venueRating label-info badge" data-bind="text: rating"></span>
					<p class="list-group-item-text" data-bind="text: category"></p>
					<p class="list-group-item-text" data-bind="text: address"></p>
				</div>
			</div>
		</div>
	</div>

	<!--Mobile version-->
	<div class="mobile-list-view" data-bind="visible: toggleSymbol() === 'show'">
		<div class="list-group venue-group" data-bind="foreach: placeList">
			<div class="media" data-bind="click: $root.focusMarker">
				<a class="pull-left" href="#" target="_parent"><img alt="image" class="img-responsive" data-bind="attr: {src: imgVenue}"></a>
				<div class="media-body">
					<h4 class="list-group-item-heading media-heading" data-bind="text: name"></h4>
					<span class="venueRating label-info badge" data-bind="text: rating"></span>
					<p class="list-group-item-text" data-bind="text: category"></p>
					<p class="list-group-item-text" data-bind="text: address"></p>
				</div>
			</div>
		</div>
	</div>

	<script src="js/knockout-3.4.0.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCF9AFScmi-rNUhhrkl6_Vv2jPYYxKQ-kA&callback=googleSuccess" onerror="googleError()"></script>
</body>
</html>
