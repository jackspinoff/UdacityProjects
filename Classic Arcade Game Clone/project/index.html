<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<div class="left-side-bar">
		<h2>How to play</h2>
		<p>Use the Arrow Keys showed below to move the player:</p>
		<p>UP<img src="images/inputs/arrow-up.png"></br><img src="images/inputs/arrow-down.png">DOWN</br>LEFT<img src="images/inputs/arrow-left.png"></br><img src="images/inputs/arrow-right.png">RIGHT</p></br>
		<p>Use Number Keys from 1 to 5 to switch the character</p>
		<div class = "keyboard">
			<img class="keyboard-img" src="images/inputs/key-1.png"/>
			<img class="keyboard-img" src="images/inputs/key-2.png"/>
			<img class="keyboard-img" src="images/inputs/key-3.png"/>
			<img class="keyboard-img" src="images/inputs/key-4.png"/>
			<img class="keyboard-img" src="images/inputs/key-5.png"/>
		</div>
		<div class="player">
			<img class="player-img" src="images/char-boy.png" />
        	<img class="player-img" src="images/char-cat-girl.png" />
        	<img class="player-img" src="images/char-horn-girl.png" />
        	<img class="player-img" src="images/char-pink-girl.png" />
        	<img class="player-img" src="images/char-princess-girl.png" />
		</div>
	</div>
	<div class="right-side-bar">
		<h2>Score: <span id="score"></span></h2>
		<h3 class="highscore">Highscore: <span id="highScore"></span></h3></br>
		<p>Reach the water to get 100 points</br><img class="tile-img" src="images/water-block.png"></br>Collect a gem to get 200 points</br><img class="collect-img" src="images/gem-blue.png"></p>
	</div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
