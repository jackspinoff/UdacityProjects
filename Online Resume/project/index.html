<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <title>Resume</title>

  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href='http://fonts.googleapis.com/css?family=Muli:300,400' rel='stylesheet' type='text/css'>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Back to Top Arrow -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://arrow.scrolltotop.com/arrow86.js"></script>

  <script src="js/jQuery.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script src="js/helper.js"></script>

  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <meta name="viewport" content="width=device-width">
</head>

<body unresolved>
  <div id="main">
  	 <!--NAVBAR START-->
	<nav id="navbar" class="navbar navbar-inverse navbar-default">
	  <div class="container-fluid" style="text-center">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" id="navbarButton" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
			<span><i class="fa fa-align-justify fa-lg"></i></span>
	      </button>
	      <a class="navbar-brand" href="#navbar"><span><i class="fa fa-html5 fa-lg"></i></span></a>
	    </div>
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#workExperience">Work Experience<span class="sr-only">(current)</span></a></li>
	        <li><a href="#projects">Projects</a></li>
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Education <span><i class="fa fa-align-justify"></i></span></a>
	          <ul class="dropdown-menu">
	            <li><a href="#education">University</a></li>
	            <li><a href="#online-classes">Online Classes</a></li>
	          </ul>
	          <li><a href="#skillsChart">Skills Chart</a></li>
	          <li><a href="#mapDiv">Map</a></li>
	          <li><a href="#letsConnect">Let's Connect</a></li>
	        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav> <!--NAVBAR-END-->

    <div id="header" class="center-content clearfix" style="text-align:center">
      <ul id="topContacts" class='flex-box'></ul>
    </div>
    <div style='clear: both;'></div>
    <div id="workExperience" class='gray'>
      <h2>Work Experience</h2>
    </div>
    <div id="projects" class="orange">
      <h2>Projects</h2>
    </div>
    <div id="education" class='gray'>
      <h2>Education</h2>
    </div>
    <!--SKILLS CHART-->
	<div id="skillsChart" class="skills orange">
		<h2>Skills Chart</h2>
		<div data-label="HTML5" data-level="75" class="chart"><span></span><p></p></div>
		<div data-label="CSS3" data-level="70" class="chart"><span></span><p></p></div>
		<div data-label="JQUERY/JS" data-level="35" class="chart"><span></span><p></p></div>
		<div data-label="ADOBE PHOTOSHOP" data-level="65" class="chart"><span></span><p></p></div>
		<div data-label="ADOBE ILLUSTRATOR" data-level="40" class="chart"><span></span><p></p></div>
	</div>
	<!--END OF SKILLS CHART-->
	<!-- MAP -->
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="letsConnect" class='dark-gray'>
      <h2 class='orange center-text'>Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <!--
  The next line tells the browser where to download the JavaScript file you'll be
  writing. In resumeBuilder.js, you'll be writing code that builds the resume
  dynamically when this website, index.html, is opened.
  -->
  <script src="js/resumeBuilder.js"></script>


  <!--
  These scripts are written in JavaScript. You'll be breaking them down as part of
  a quiz. Essentially, the next few lines are checking to see if you have not
  changed each section of the resume. If you have not made any changes to a section
  of the resume, then that part of the resume does not show up. More on this in the
  course.
  -->

  <script type="text/javascript">
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('letsConnect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
